<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><span data-th-text="${name}"></span></h1>

    <a href="/beer/style">Back</a>
    <div data-th-if="${#lists.isEmpty(beerBreweries)}">
        <h2>No beers found for this style</h2>
    </div>

    <table border="1" data-th-if="${not #lists.isEmpty(beerBreweries)}">
        <thead>
            <tr>
                <th>Beer Name</th>
                <th>Description</th>
                <th>Brewery Name</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="b: ${beerBreweries}" data-th-object="${b}">
                <td>
                    <span data-th-text="*{beerName}"></span> 
                </td>
                <td>
                    <span data-th-text="*{beerDescription}"></span> 
                </td>
                <td>
                    <a data-th-href="@{/beer/brewery/{id}?breweryName={breweryName}(id=*{breweryId}, breweryName=*{breweryName})}">
                        <span data-th-text="*{breweryName}"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
